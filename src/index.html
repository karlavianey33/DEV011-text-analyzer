<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Analizador de texto</h1>
  </header>

  <textarea name="user-input"></textarea>  <br>
<br>
  <button id="reset-button">Borrar</button>
  <br>

  <ul>
  <li data-testid="word-count" class="my-word-count">Palabras: <span id="contador">0</span></li>
  <li data-testid="character-count" class="my-character-count">Caracteres: <span id="contador2">0</span></li>
  <li data-testid="character-no-spaces-count" class="my-character-no-spaces-count">Caracteres sin espacios: <span id="contador3">0</span></li>
  <li data-testid="number-count" class="my-number-count">Números: <span id="contador4">0</span></li>
  <li data-testid="number-sum" class="my-number-sum">Suma números: <span id="contador5">0</span></li>
  <li data-testid="word-length-average" class="my-word-length-average">Promedio longitud: <span id="contador6">0</span></li>
  
  </ul>
 
  <script src="index.js" type="module"></script>
</body>
<footer>Karla Vianey Contreras Duran</footer>
</html>
