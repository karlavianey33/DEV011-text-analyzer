<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Analizador de texto</title>
  
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Analizador de texto</h1>
  </header>

  <textarea name="user-input"></textarea>  <br>
  <br>
    <button id="reset-button">Borrar</button>
    <br> 
    <br>
    <br> 
    <br>
    <h2 class="titulo-bienvenida">Da click en</h2>
  <h3 class="titulo-bienvenida">Comenzar</h3>
  

  <ul>
  
    <li data-testid="word-count" class="my-word-count">Palabras: </li>
    <span class="my-word-count">0</span>
  
  
  
    <li data-testid="character-count" class="my-character-count">Caracteres: </li>

    <span class="my-character-count">0</span>
  
    <li data-testid="character-no-spaces-count" class="my-character-no-spaces-count">Caracteres sin espacios: </li>
    <span class="my-character-no-spaces-count">0</span> 

  <li data-testid="number-count" class="my-number-count">Números: </li>
  <span class="my-number-count">0</span>

  <li data-testid="number-sum" class="my-number-sum">Suma números: </li>
  <span class="my-number-sum">0</span>

  <li data-testid="word-length-average" class="my-word-length-average">Promedio longitud: </li>
  <span class="my-word-length-average">0</span>
 

  </ul>
  
  <script src="index.js" type="module"></script>
</body>

<footer><p>Karla Vianey Contreras Duran</p></footer>
</html>
