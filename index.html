<!DOCTYPE html>
<html>
  <head>
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>Analizador de texto</header>

    <textarea name="user-input"></textarea>  <br>
  <br>
    
    <button id="reset-button">Borrar</button>
    <br />
    <br>
  <br>
    
    
    <ul>
  <li data-testid="word-count">Palabras: <span id="contador">0</span></li>
  <br>
  <br>
    <li data-testid="character-count">Caracteres:<span id="contador2">0</span></li>
       <br>
  <br>
    <li data-testid="character-no-spaces-count">Caracteres sin esapcios: <span id="contador3">0</span></li>
      <br>
  <br>
    <li data-testid="number-count">Números : <span id="contador4">0</span></li>
     <br>
  <br>
     <li data-testid="number-sum">Suma números : <span id="contador5">0</span></li>
      <br>
  <br>
    <li data-testid="word-length-average">Promedio longitud : <span id="contador6">0</span></li>
    </ul>

  </body>
</html>
